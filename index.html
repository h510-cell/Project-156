<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

    <script src="./components/rotation.js"></script>
    <script src="./components/fish.js"></script>
    <script src="./components/coins.js"></script>
    <script src="./components/game.js"></script>
  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="islandMap"
          src="./assets/models/island/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="scuba diver"
          src="./assets/models/diver/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="blade_bubbles"
          src="./assets/models/bubbles/scene.gltf"
        ></a-asset-item>
        
      </a-assets>

      <!--  island  -->
      <a-entity
        id="island"
        gltf-model="#islandMap"
        position="0 0 0"
        scale="0.3 0.3 0.3"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        island-rotation-reader
        target-coins
        fishes
      >
      </a-entity>

      <!--  scuba diver  -->
      <a-entity
        id="diver"
        gltf-model="#scuba diver"
        position="1 1 1"
        scale="0.5 0.5 0.5"
        animation="property: position; to: 0 0 2000;easing:linear; loop: true; dur: 150000"
        scuba-diver-rotation-reader
        dynamic-body="mass:0"
        play
      >
      </a-entity>

      <!--  bubbles  -->
      <a-entity
        id="bubbles"
        gltf-model="#blade_bubbles"
        position="1 -0.4 1"
        scale="0.5 0.5 0.5"
        animation="property: position; to: 0 0 2000;easing:linear; loop: true; dur: 150000"
      >
      </a-entity>

      <!-----------------------------------Game Timer and Score------------------------------------------>
      <a-entity id="header" position="1 -4 0">
        <!-- Title -->
        <a-entity
          position="-28.5 21.5 0"
          text="font: exo2bold; align: center; width: 40; color: blue; value: SCUBA DIVER GAME"
        ></a-entity>

        <!-- Timer -->
        <a-entity position="-23.5 19.3 0">
          <a-entity
            position="-1.5 0.07 0"
            text="font: aileronsemibold; width: 12; color: blue; value: Time\nRemaining"
          ></a-entity>
          <a-entity
            id="timer"
            position="-9.8 0.3 0"
            text="font: exo2bold; align: center; width: 30; color: blue; value: 00:00"
          ></a-entity>
        </a-entity>

        <!-- Traget Status -->
        <a-entity position="-18 19.3 0">
          <a-entity
            position="-0.6 0.13 0"
            text="font: aileronsemibold; width: 12; color: blue; value: target-coins\nRemaining"
          ></a-entity>
          <a-entity
            id="targets"
            position="-8 0.3 0"
            text="font: exo2bold; align: center; width: 30; color: blue; value: 20"
          ></a-entity>
        </a-entity>

        <!-- Score -->
        <a-entity position="30.5 21.5 0">
          <a-entity
            position=""
            text="font: exo2bold; align: center; width: 40; color: blue; value: Score"
          ></a-entity>
          <a-entity
            id="score"
            position="0 -2 0"
            text="font: exo2bold; align: center; width: 40; color: blue; value: 0"
          ></a-entity>
        </a-entity>
      </a-entity>

      <!------------------------------------Game Over-------------------------------->
      <a-entity
        id="game_over_text"
        position="0 7.5 0"
        text="font: exo2bold; align: center; width: 101; color: red;value: GAME OVER!!!"
        visible="false"
      ></a-entity>
    </a-scene>
  </body>

      
    </a-scene>
  </body>
</html>
